   <section>
    <div class="container">
      <div class="registration-form">
    
    <div id="registration">
      <h2>New Registration</h2>
      <!-- Add registration form elements here -->
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="page">Select a page:</label>
        <select id="page" name="page">
          <option value="">Choose a page</option>
          <!-- <option value="page1.html">Home Page</option> -->
          <option value="doctor pg.html">Doctor Page</option>
          <option value="patient e.html">Patient Page</option>
        </select>
        
        <!-- <input type="submit" value="Register"> -->

        <button type="submit">Register</button>
      </form>
    </div>
  </section>
   <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the form from submitting normally
      
      var selectedPage = document.getElementById('page').value;
      
      if (selectedPage !== '') {
        window.location.href = selectedPage; // Redirect to the selected page
      }
    });
  </script>
